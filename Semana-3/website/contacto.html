<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&D - INICIO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body style="display:flex; flex-direction:column; min-height:100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">D&J</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor del formulario -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1" style="padding: 50px 0;">
    <div class="row w-100">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <div class="card shadow">
          <div class="card-header text-center">
            <h3>Formulario de contacto</h3>
          </div>
          <div class="card-body">
            <form action="formulario" method="post">
              <div class="mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required>

                <label class="form-label mt-3" for="correo">Correo</label>
                <input class="form-control" type="email" id="correo" name="correo" required>

                <label class="form-label mt-3" for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="col-12 d-flex justify-content-center text-light align-items-center flex-column bg-dark py-3">
    D&J
  </footer>

</body>
</html>
